<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Lost Orbit</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4 fixed-top">
    <a class="navbar-brand fw-bold text-light" href="home.html">
      <img src="img/Logo.png" alt="Lost Orbit Logo" class="img-fluid" style="height:50px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="media.html">MEDIA</a></li>
        <li class="nav-item"><a class="nav-link" href="leaderboard.html">LEADERBOARD</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">CONTACT</a></li>
      </ul>

      <div class="d-flex">
        <a id="btn-login" href="login.html" class="btn btn-outline-light me-2">LOG IN</a>
        <a id="btn-register" href="register.html" class="btn btn-outline-light">REGISTER</a>
        <button id="btn-logout" class="btn btn-outline-light" style="display:none;">LOG OUT</button>
      </div>
    </div>
  </nav>

  <section class="contact-section container text-center pt-5 mt-5">
    <h1 class="title-cyan">CONTACT THE STATION</h1>
    <p class="text-light mt-3">Have feedback, questions, or issues? Send us a transmission below.</p>

    <form class="contact-form mx-auto mt-4">
      <input type="text" class="form-control mb-3" placeholder="Name" required>
      <input type="email" class="form-control mb-3" placeholder="Email" required>
      <input type="text" class="form-control mb-3" placeholder="Subject" required>
      <textarea class="form-control mb-3" rows="5" placeholder="Message" required></textarea>
      <button class="btn btn-danger w-100">SEND MESSAGE</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/script.js"></script>

</body>

</html>
