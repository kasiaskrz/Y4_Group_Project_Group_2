<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - Lost Orbit</title>
    
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="auth-body">

  <div class="auth-container text-center p-4">
    <h2 class="text-cyan mb-2">CREATE ACCOUNT</h2>
    <p class="text-light small mb-3">Gain access to the station network</p>

    <form id="registerForm">
      <input id="reg-username" type="text" class="form-control mb-1" placeholder="Username" required>
      <small id="username-error" class="text-danger" style="display:none;"></small>
      <input id="reg-email" type="email" class="form-control mb-1" placeholder="Email" required>
      <small id="email-info" class="text-light">A confirmation link will be sent to this email.</small>
      <small id="email-error" class="text-danger" style="display:none;"></small>
      <input id="reg-password" type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-danger w-100">REGISTER</button>
    </form>

    <p class="mt-3">Already have an account? <a href="login.html" class="small-link">LOGIN</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>

</body>

</html>
